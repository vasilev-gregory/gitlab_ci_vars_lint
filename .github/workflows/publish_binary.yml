name: Build and publish
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.x'
      - name: Install dependencies
        run: go get .
      - name: Build
        run: go build -o ./bins/
      - name: Upload Go test results
        uses: actions/upload-artifact@v3
        with:
          name: gitlab_ci_vars_lint
          path: bins/
