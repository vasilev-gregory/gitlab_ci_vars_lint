name: Build and publish
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: alldevops/allpine
      volumes:
      - .
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.x'
      - name: Install dependencies
        run: go get .
      - name: Build
        run: go build -o ./binaries/
      - name: Commit files
        run: |
          git config --local user.email "gregs+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add --all
          git commit -m "Add changes"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
